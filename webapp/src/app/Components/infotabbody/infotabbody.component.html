<br>
<div class="innfotabbodu-title">
  All Vehicles
</div>

<md-list>
  <h3 md-subheader>Folders</h3>
  <md-list-item *ngFor="let vehicle of vehicles">
    <md-icon svgIcon="my-car"></md-icon>
    <h4 md-line>{{vehicle.cmpName}} -<span>{{vehicle.modelName}}</span> </h4>
    <p md-line>  {{vehicle.info}} </p>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
